<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6f0ff"/>
      <stop offset="50%" stop-color="#dbe7ff"/>
      <stop offset="100%" stop-color="#f3f9ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#7aa2ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7aa2ff" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" x="0" y="0" width="56" height="56" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="#cfe2ff"/>
    </pattern>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      @keyframes drift {
        0% { transform: translateX(0px); }
        50% { transform: translateX(14px); }
        100% { transform: translateX(0px); }
      }
      .bubble { animation: float 6s ease-in-out infinite; }
      .drift { animation: drift 10s ease-in-out infinite; }
    </style>
  </defs>

  <!-- background layers -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1920" height="1080" fill="url(#glow)"/>
  <rect x="0" y="0" width="1920" height="1080" fill="url(#dots)" opacity="0.18"/>

  <!-- soft waves on bottom -->
  <g filter="url(#softBlur)" opacity="0.45">
    <path d="M0,780 C360,760 540,920 920,880 C1260,840 1500,940 1920,900 L1920,1080 L0,1080 Z" fill="#cfe8ff"/>
  </g>
  <g filter="url(#softBlur)" opacity="0.5">
    <path d="M0,840 C320,810 600,980 940,940 C1240,920 1540,980 1920,960 L1920,1080 L0,1080 Z" fill="#bfe0ff"/>
  </g>

  <!-- floating anime-style shapes -->
  <g class="bubble">
    <circle cx="240" cy="220" r="68" fill="#a5c8ff" opacity="0.35"/>
    <circle cx="240" cy="220" r="48" fill="#d5e7ff" opacity="0.45"/>
  </g>
  <g class="bubble" style="animation-delay: 1.2s">
    <circle cx="1680" cy="240" r="96" fill="#9dc6ff" opacity="0.30"/>
    <circle cx="1680" cy="240" r="64" fill="#e1f0ff" opacity="0.45"/>
  </g>
  <g class="drift" style="animation-delay: 0.6s">
    <rect x="1320" y="140" width="160" height="160" rx="28" fill="#eaf3ff" opacity="0.8"/>
  </g>
  <g class="drift" style="animation-delay: 2s">
    <polygon points="260,860 320,780 380,860" fill="#e6f2ff" opacity="0.9"/>
  </g>

  <!-- subtle moving highlight -->
  <g opacity="0.25">
    <ellipse cx="1100" cy="360" rx="320" ry="140" fill="#eaf2ff">
      <animate attributeName="cx" values="1100;1150;1100" dur="12s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>